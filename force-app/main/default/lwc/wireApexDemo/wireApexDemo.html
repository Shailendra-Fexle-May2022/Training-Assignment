<template>
    <lightning-card title="Related Contacts" icon-name="custom:custom14">
        <div style="height: 200px">
            <!--lightningdata table-->
            <lightning-datatable
                                key-field= "id"
                                data={data}
                                columns={columns}>
            </lightning-datatable>
        </div> 
    </lightning-card>   
</template>
