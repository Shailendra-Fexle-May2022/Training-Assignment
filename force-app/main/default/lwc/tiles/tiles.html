<template>

    <!--Markup to be displayed once init logic has been executed successfully-->
    <template if:true={state.initDone}>
        
        <lightning-card>

            <template if:true={state.rowsExistsToDisplay}>
                <template for:each={rows} for:item="row">
                    <c-tile row={row} key={row.Id}></c-tile>
                </template>
            </template>
            <template if:false={state.rowsExistsToDisplay}>
                <b><span class="slds-p-left_small"> No Record(s) Selected.</span></b>
            </template>

        </lightning-card>
    
    </template>
</template>
