            <lightning-input name="firstName" label="First Name" onchange={changeHandler}></lightning-input>
            <lightning-input name="lastName" label="Last Name" onchange={changeHandler}></lightning-input>
        </div>
    </lightning-card>
    <lightning-card  title = "Updated Change Value ">
        <h1>
            <div class="slds-m-horizontal_x-small">

                Updates First Name : <b>{fullName.firstName}</b>

                <div class="slds-m-bottom_small"></div>

                Updates First Name : <b>{fullName.lastName}</b>
            </div>
        </h1>
    </lightning-card>
</template>
