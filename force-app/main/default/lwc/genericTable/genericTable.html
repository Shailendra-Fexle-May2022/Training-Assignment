<template>

    <!--Markup to be displayed once init logic has been executed successfully-->
    <template if:true={state.initDone}>

        <div class="slds-m-bottom_small"></div>

        <div class="slds-align_absolute-center">

            <lightning-button label="Get Selected & Go To Wikipedia" onclick={goToWikipedia} variant="brand"></lightning-button>
            
            <div class="slds-p-left_x-small"></div>
            
            <lightning-button label="Show Toast Message" onclick={popUpToastMessage} variant="neutral"></lightning-button>

            <div class="slds-p-left_x-small"></div>

            <lightning-button label="Alert" onclick={popUpAlertMessage} variant="destructive"></lightning-button>
            
            <div class="slds-p-left_x-small"></div>

            <lightning-button label="Pormpt" onclick={popUpPormptMessage} variant="brand"></lightning-button>
            
            <div class="slds-p-left_x-small"></div>

            <lightning-button label="Confirm" onclick={popUpConfirmMessage} variant="success"></lightning-button>
            
            <div class="slds-p-left_x-small"></div>

        </div>

        <div class="slds-m-bottom_small"></div>

        <div class="slds-align_absolute-center">
            <h1>Demo of CSS Sharing</h1>
        </div>    

        <div class="slds-align_absolute-center">
            <p>Simple demo of CSS sharing feature.</p>
        </div>

        <div class="slds-m-bottom_small"></div>

        <div class="slds-align_absolute-center">
            <div class="auratokendiv">Aura Token CSS</div>
        </div>

        <div class="slds-m-bottom_small"></div>

        <div class="slds-align_absolute-center">
            <div class="lwctokendiv">LWC Token CSS</div>
        </div>

        <div class="slds-m-bottom_small"></div>

        <!--Known limitation - https://trailblazer.salesforce.com/issues_view?id=a1p4V0000003xajQAA-->
        <lightning-datatable
            key-field="Id"
            data={tableData}
            columns={columns}
            show-row-number-column="true"
            onrowselection={handleRowSelection}
            selected-rows={selectedRows}
        >
        </lightning-datatable>
        
        <!--slot-->
        <slot></slot>

         <!--name slot-->
        <slot name="myNamedSlot"></slot>

    </template>    
</template>
