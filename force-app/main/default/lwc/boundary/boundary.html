                <lightning-layout vertical-align="start">

                    <lightning-layout-item size="12">
                        
                        <div class="slds-box_small">
                            
                            <div class="slds-box slds-m-around_small">
                                <c-grand-parent></c-grand-parent>
                            </div>

                        </div>
                    </lightning-layout-item>
                    
                </lightning-layout>

            </lightning-card>
        </template>
    </template>
