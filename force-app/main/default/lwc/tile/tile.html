<template>
    <div class="slds-p-around_medium lgc-bg">
        <lightning-tile label={row.Name} href={row.URLField}>
            <dl class="slds-dl_horizontal">
                <dt class="slds-dl_horizontal__label">
                    <p class="slds-truncate" title="Name">Name:</p>
                </dt>
                <dd class="slds-dl_horizontal__detail slds-tile__meta">
                    <p class="slds-truncate" title={row.Name}>{row.Name}</p>
                </dd>
                <dt class="slds-dl_horizontal__label">
                    <p class="slds-truncate" title="Email">ID:</p>
                </dt>
                <dd class="slds-dl_horizontal__detail slds-tile__meta">
                    <p class="slds-truncate" title={row.Id}>{row.Id}</p>
                </dd>
            </dl>
        </lightning-tile>
    </div>
</template>
